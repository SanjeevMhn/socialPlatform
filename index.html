<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Social Platform</title>
      <link rel="stylesheet" href="./dist/css/style.min.css">
   </head>
   <body>
      <div class="main-wrapper">
         <aside class="side-nav">
            <nav class="side-nav__menu">
               <ul class="menu-list">
                  <li class='menu-list__item'>
                     <a class='menu-list__link'>
                        <div class='icon-container'>
                           <ion-icon name=home></ion-icon>
                        </div>
                        <div class='link-text'>Home></div>
                     </a>
                  </li>
                  <li class='menu-list__item'>
                     <a class='menu-list__link'>
                        <div class='icon-container'>
                           <ion-icon name=book></ion-icon>
                        </div>
                        <div class='link-text'>Latest News></div>
                     </a>
                  </li>
                  <li class='menu-list__item'>
                     <a class='menu-list__link'>
                        <div class='icon-container'>
                           <ion-icon name=pin></ion-icon>
                        </div>
                        <div class='link-text'>Explore></div>
                     </a>
                  </li>
                  <li class='menu-list__item'>
                     <a class='menu-list__link'>
                        <div class='icon-container'>
                           <ion-icon name=document></ion-icon>
                        </div>
                        <div class='link-text'>Files></div>
                     </a>
                  </li>
                  <li class='menu-list__item'>
                     <a class='menu-list__link'>
                        <div class='icon-container'>
                           <ion-icon name=images></ion-icon>
                        </div>
                        <div class='link-text'>Gallery></div>
                     </a>
                  </li>
                  <li class='menu-list__item'>
                     <a class='menu-list__link'>
                        <div class='icon-container'>
                           <ion-icon name=calendar></ion-icon>
                        </div>
                        <div class='link-text'>Events></div>
                     </a>
                  </li>
               </ul>
            </nav>
         </aside>
         <main class="main-content">
            <form action="#" method="post" class="search-form">
               <input type="text" name="search" id="" class="search-content">
               <div class="icon-container">
                  <ion-icon name="search"></ion-icon>
               </div>
            </form>
            <div class="user-content">
               <div class="user-content__info">Info</div>
               <div class="user-content__posts">Posts</div>
            </div>
         </main>
         <aside class="user-profile">
            <h2>Aside user profile</h2>
         </aside>
      </div>
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      <script src="./dist/js/app.min.js"></script>
   </body>
</html>
